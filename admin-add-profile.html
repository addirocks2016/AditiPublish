      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <div id="heading-adminpage">
            <p>ADD Profile</p>
          </div>

      <div class="row">
        <div class="col-lg-4 col-md-12 col-xs-12 thumb"> <a class="thumbnail" href="#" data-target="#myModal" data-toggle="modal"> ;<img class="img-responsive" src="assest/img/grey-add-man.jpg" alt=""> </a> <img class="img-responsive edit-image" src="assest/img/click-to-edit.png" alt=""> </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
          <form class="addprofile-form" enctype="multipart/form-data">
            <input id="emp-name" type="text" placeholder="Enter Name Here"/>
            <select id="emp-gender">
               <option value="">Enter Gender Here</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <!--<input id="emp-brightcove-id" type="text" placeholder="Brightcove-Id" class="display-inline"/>-->

            <input id="emp-brightcove-id" type="text" placeholder="Brightcove-Id" class="display-inline" maxlength="10"/>
            <button id="add-bright-cove" class="display-inline" type="button" onClick="addlabel();"><strong>Add</strong></button><br>
            <div id="div-brightcove"></div>
            <button id="emp-submit" class="float-left cordinates-btn" onClick="addemployee();" type="button"><strong>Save Profile</strong></button>
            <!--<button class="float-right cordinates-btn"><strong>Remove Profile</strong></button>-->
          </form>
        </div>
        <div class="col-lg-2 col-md-12 col-xs-12"> </div>
      </div>
